<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة القلعة - أبو زيد الهلالي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>أبطال القلعة</h1>
        <div class="castle">
            <h2>قلعة أبو زيد الهلالي</h2>
            <p>القلعة مستعدة للمعركة! قم بتدريب الجنود وتطوير القلعة.</p>
        </div>
        
        <div class="hero">
            <h3>البطل: أبو زيد الهلالي</h3>
            <img src="abuzaid.jpg" alt="أبو زيد الهلالي">
            <p>أبو زيد الهلالي، الفارس الشجاع الذي يقود فرسانه إلى النصر!</p>
        </div>

        <div class="army">
            <button class="train-button">تدريب الفرسان</button>
            <p>الجنود: 0</p>
        </div>

        <div class="resources">
            <p>الموارد:</p>
            <p>خشب: 100</p>
            <p>حديد: 50</p>
            <p>قمح: 30</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
